<div class="row">
    <div class="col-md-6">
        <div class="d-inline-block">
            <button class="btn btn-sm btn-outline-primary" type="button" (click)="CreateNewProduct()">{{'button.add'|translate}}</button>
        </div>
        <div class="d-inline-block">
            <button class="btn btn-sm btn-primary" type="button" [disabled]="SelectedItemNum < 2" (click)="CreateNewPackage()">{{'items.list.pack'|translate}}</button>
        </div>
        <div class="dropdown d-inline-block" ngbDropdown>
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button"  (click)="App.ShowToast('success','wwwwwwww',1000)" ngbDropdownToggle>
                {{'items.list.categories'|translate}}
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item">....</a>
                <a class="dropdown-item">....</a>
                <a class="dropdown-item">....</a>
            </div>
        </div>
    </div>
    <div class="col-md-6" text-right>
        <div class="d-inline-block">
            <button class="btn btn-sm btn-outline-primary" type="button" (click)="OnPublic()">{{'button.publish'|translate}}</button>
            <button class="btn btn-sm btn-outline-primary" type="button" [disabled]="NullItemSelected">{{'button.up'|translate}}</button>
            <button class="btn btn-sm btn-outline-primary" type="button" [disabled]="NullItemSelected">{{'button.down'|translate}}</button>
            <button class="btn btn-sm btn-outline-danger" type="button" (click)="Remove()" [disabled]="NullItemSelected">{{'button.del'|translate}}</button>
        </div>
    </div>
</div>

<div class="table-responsive" margin-vertical>
    <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th width="2%" text-center>
                    <label nz-checkbox [(ngModel)]="AllItemSelected" (ngModelChange)="ToggleSelectAll()"></label>
                </th>
                <th width="5%">{{'items.list.field.thumbnail'|translate}}</th>
                <th width="15%">{{'items.list.field.name'|translate}}</th>
                <th width="12%" text-center>{{'items.list.field.timestamp'|translate}}</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ItemModel of ItemModels" (click)="EditItem(ItemModel.Source)" >
                    <td text-center (click)="$event.stopPropagation()" style="vertical-align:middle">
                        <label nz-checkbox [(ngModel)]="ItemModel.IsSelected"></label>
                    </td>
                    <td class="position-relative">
                        <img width="60" height="60" src="{{ItemModel.Source.AvatarUrl}}">
                        <div class="package" *ngIf="ItemModel.Source.IsPackage"></div>
                    </td>
                    <td>{{ItemModel.Source.Name}}</td>
                    <td text-center>
                        <button class="btn btn-sm" (click)="Remove(ItemModel);$event.stopPropagation()">{{'button.del'|translate}}</button>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
