<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Example</title>
</head>
<body>
    <input type="file" (change)="OnInputFileChanged($event.target.files)" multiple="multiple">
    <button (click)="foobar()">foobar</button>

    <h4>Uploaded Files</h4>
    <li *ngFor="let File of UploadedFiles">
        {{File.Name}} {{File.Id}} {{File.Timestamp}}
        <button (click)="remove(File)"> Remove</button>
    </li>>
</body>
</html>
