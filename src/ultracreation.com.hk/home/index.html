<div class="container">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Product List</li>
        </ol>
    </nav>
    <ul class="row list-pro-items" margin>
        <li class="col-md-2" *ngFor="let item of Items">
            <div class="border-clip">
                <div class="img-container transparent"  [style.background-image]="'url('+ item.Item.AvatarUrl +')'" [routerLink]="['/pro-detail', item.Id]"></div>
                <h2>{{item.Item.Name}}</h2>
                <div class="item-price">
                    <span>{{item.Pricing.Retail}}</span>
                </div>
            </div>
        </li>

    </ul>
</div>
