<div class="frame-dialog">
    <div class="frame-content">
        <table class="table table-bordered table-hover">
            <thead>
                <th width="5%"></th>
                <th>Domain</th>
            </thead>
            <tr *ngFor="let domain of Domains | async">
                <td (click)="$event.stopPropagation()">
                    <input type="checkbox" [(ngModel)]="domain.IsSelected">
                </td>
                <td>{{domain.Source.Name}}</td>
            </tr>
        </table>
    </div>
    <div class="frame-footer">
        <button class="btn btn-sm btn-primary" (click)="BtnClicked()">{{'button.publish'|translate}}</button>
    </div>
</div>
