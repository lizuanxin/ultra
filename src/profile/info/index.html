<div class="bread-layer">{{'site.ucenter.account.profile.title'|translate}}
    <button type="button" class="btn btn-link btn-sm no-focus" (click)="ToggleEdit()" pull-right>
        <ng-template [ngIf]="!Editing">{{'button.modify'|translate}}</ng-template>
        <ng-template [ngIf]="Editing">{{'button.save'|translate}}</ng-template>
    </button>
</div>
<div>
    <div class="form-group row" align-items-center>
        <label class="col-4 col-md-2 col-form-label" text-right text-nowrap text-gray-light>{{'account.profile.email'|translate}}:</label>
        <div class="col-8 col-md-10">
            <p class="form-control-static">{{Me.Email}}</p>
        </div>
    </div>
    <div class="form-group row" align-items-center>
        <label class="col-4 col-md-2 col-form-label" text-right text-nowrap text-gray-light>{{'account.profile.firstname'|translate}}:</label>
        <div class="col-8 col-md-10 form-inline">
            <ng-template [ngIf]="!Editing">
                <p class="form-control-static">{{Me.FirstName}}</p>
            </ng-template>
            <ng-template [ngIf]="Editing">
                <input type="text" class="form-control" [(ngModel)]="Me.FirstName">
            </ng-template>
        </div>
    </div>
    <div class="form-group row" align-items-center>
        <label class="col-4 col-md-2 col-form-label" text-right text-nowrap text-gray-light>{{'account.profile.surname'|translate}}:</label>
        <div class="col-8 col-md-10 form-inline">
            <ng-template [ngIf]="!Editing">
                <p class="form-control-static">{{Me.SurName}}</p>
            </ng-template>
            <ng-template [ngIf]="Editing">
                <input type="text" class="form-control" [(ngModel)]="Me.SurName">
            </ng-template>
        </div>
    </div>
</div>
