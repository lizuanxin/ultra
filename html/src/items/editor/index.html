<div class="modal-header">
    <h4 class="modal-title pull-left">{{ModalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="ButtonCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <tabset>
        <tab heading="{{'item.editor.basic'|translate}}">
            <div class="row" align-items-center m-t-30>
                <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.name'|translate}}: </label>
                <div class="col-md-3">
                    <input type="text" class="form-control" [(ngModel)]="Item.Name">
                </div>
                <!-- <label text-gray-light text-nowrap text-right class="col-md-2">{{'items.list.field.snap'|translate}}: </label>
                            <div class="col-md-3"><input type="text" class="form-control"></div> -->
            </div>
            <div class="row" align-items-center m-t-15>
                <label text-gray-light text-nowrap text-right class="col-md-2" for="member-name">{{'item.pictures'|translate}}: </label>
                <div class="col-md-8">
                    <div class="img-preview" id="image-2">
                        <ng-container *ngFor="let pic of Item.Pictures">
                            <span>
                                <img [src]="pic.Path">
                                <div class="del" (click)="RemovePicture(pic)"></div>
                            </span>
                        </ng-container>
                    </div>
                    <button type="button" class="btn btn-lg btn-link btn-file" (click)="AddPicture()">
                        <label for="fileupload-2">
                            <i icon f-50>&#xf100;</i>
                        </label>
                    </button>
                </div>
            </div>
            <div class="card" margin-top>
                <h5 class="card-header">{{'item.editor.pricing'|translate}}</h5>
                <div class="card-body">
                    <div class="row align-items-center">
                        <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.region'|translate}}: </label>
                        <div class="col-md-3">
                            <div class="btn-group" dropdown>
                                <button dropdownToggle type="button" class="form-control dropdown-toggle">
                                    {{CurrPricing.Region}}
                                    <span class="caret"></span>
                                </button>
                                <ul *dropdownMenu class="dropdown-menu" role="menu">
                                    <li role="menuitem" *ngFor="let pricing of Item.PricingList">
                                        <a class="dropdown-item" href="javascript:void(0)" (click)="CurrPricing=pricing">{{pricing.Region}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.retail'|translate}}: </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" min="1" [(ngModel)]="CurrPricing.Retail">
                        </div>
                    </div>

                    <div class="row align-items-center" m-t-10>
                        <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.bulk'|translate}}: </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" min="0" [(ngModel)]="CurrPricing.Bulk">
                        </div>
                        <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.bulkcount'|translate}}: </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" min="0" [(ngModel)]="CurrPricing.BulkCount">
                        </div>
                    </div>
                    <div class="row align-items-center" m-t-10>
                        <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.distribute'|translate}}: </label>
                        <div class="col-md-3">
                            <input type="text" min="0" class="form-control" [(ngModel)]="CurrPricing.Distribute">
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="{{'item.editor.property'|translate}}" *ngIf="Item.IsProduct">
            <div class="row row-all align-items-center" m-t-30 padding>
                <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.model'|translate}}: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" min="1" [(ngModel)]="Item.Model">
                </div>
                <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.unit'|translate}}: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" min="1" [(ngModel)]="Item.Unit">
                </div>
                <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.width'|translate}}: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" min="1" [(ngModel)]="Item.Width">
                </div>
                <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.height'|translate}}: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" min="1" [(ngModel)]="Item.Height">
                </div>
                <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.depth'|translate}}: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" min="1" [(ngModel)]="Item.Depth">
                </div>
                <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.weight'|translate}}: </label>
                <div class="col-md-4">
                    <input type="text" class="form-control" min="1" [(ngModel)]="Item.Weight">
                </div>
            </div>
            <div class="card" margin-top>
                    <h5 class="card-header">
                        <button class="btn-icon float-right"><i icon>&#xf100;</i></button>
                        自定义类别
                    </h5>
                    <div class="card-body">
                        <div class="row row-all align-items-center">
                            <label text-gray-light text-nowrap text-right class="col-md-2">{{'item.weight'|translate}}: </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" min="1" [(ngModel)]="Item.Weight">
                            </div>
                        </div>
                    </div>
                </div>

        </tab>
        <tab heading="{{'item.editor.detail'|translate}}">
            <quill-editor class="form-control" [(ngModel)]="Item.Html" (ready)="OnQuillCreated($event)"></quill-editor>
        </tab>
        <tab heading="{{'item.editor.related'|translate}}" *ngIf="Item.IsPackage">
            <div class="associated" m-h-10 m-v-20>
                <ul class="row" dnd-sortable-container [sortableData]="Item.ProductInfoList">
                    <li class="col-2" m-b-15 *ngFor="let iter of Item.ProductInfoList; let i = index" dnd-sortable [sortableIndex]="i">
                        <div class="img-container" placement="top" ngbTooltip="{{iter.Product.Name}}" [style.background-image]="'url('+ iter.Product.AvatarUrl +')'">
                            <div class="del" (click)="RemovePackageProduct(iter.Product)"></div>
                        </div>
                        <div class="input-group input-group-sm" m-t-10>
                            <span class="input-group-addon" id="btnGroupAddon" (click)="SubQty(iter)">-</span>
                            <span class="form-control justify-content-center">{{iter.Qty}}</span>
                            <span class="input-group-addon" id="btnGroupAddon" (click)="AddQty(iter)">+</span>
                        </div>
                    </li>
                    <li class="col-2" m-b-15>
                        <div class="img-container">
                            <button class="add" (click)="AddProduct()">
                                <i icon>&#xf100;</i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </tab>
    </tabset>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="ButtonCancel()">{{'button.close'|translate}}</button>
    <button type="button" class="btn btn-primary" (click)="ButtonOK()">{{'button.ok'|translate}}</button>
</div>
