<ng-template [ngIf]="NavOpeation">
    <div class="row">
        <div class="col-md-6">

                <div class="d-inline-block">
                    <button class="btn btn-sm btn-outline-primary" type="button" (click)="CreateNewProduct()">{{'button.add'|translate}}</button>
                </div>
                <div class="d-inline-block">
                    <button class="btn btn-sm btn-primary" type="button" [disabled]="SelectedItemNum < 2" (click)="CreateNewPackage()">{{'items.list.pack'|translate}}</button>
                </div>
                <div class="dropdown d-inline-block" ngbDropdown>
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" ngbDropdownToggle>
                        {{'items.list.categories'|translate}}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">....</a>
                        <a class="dropdown-item">....</a>
                        <a class="dropdown-item">....</a>
                    </div>
                </div>

        </div>
        <div class="col-md-6" text-right>
            <div class="d-inline-block">
                <button class="btn btn-sm btn-outline-primary" type="button" [disabled]="NullItemSelected">{{'button.up'|translate}}</button>
                <button class="btn btn-sm btn-outline-primary" type="button" [disabled]="NullItemSelected">{{'button.down'|translate}}</button>
                <button class="btn btn-sm btn-outline-danger" type="button" (click)="Remove()" [disabled]="NullItemSelected">{{'button.del'|translate}}</button>
            </div>
        </div>
    </div>
</ng-template>

<div class="table-responsive" margin-vertical>
<table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th width="2%"><input type="checkbox" [(ngModel)]="AllItemSelected" (ngModelChange)="ToggleSelectAll()"></th>
            <th width="12%">{{'items.list.field.id'|translate}}</th>
            <th width="15%">{{'items.list.field.name'|translate}}</th>
            <th width="12%" text-center *ngIf="ItemRemove">{{'items.list.field.timestamp'|translate}}</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ItemModel of ItemModels" (click)="IsInModalMode ? ToggleSelect(ItemModel) : EditItem(ItemModel.Source)" >
                <td text-center (click)="$event.stopPropagation()">
                    <input type="checkbox" [(ngModel)]="ItemModel.IsSelected">
                </td>
                <td>
                    <img width=60 src="{{ItemModel.Source.AvatarUrl}}">
                </td>
                <td>{{ItemModel.Source.Name}}</td>
                <td text-center *ngIf="ItemRemove"><button class="btn btn-sm" (click)="Remove(ItemModel);$event.stopPropagation()">{{'button.del'|translate}}</button></td>
            </tr>
        </tbody>
</table>
</div>

<div class="modal-footer" *ngIf="IsInModalMode">
<button type="button" class="btn btn-sm btn-default" (click)="OnClosed()" >{{'button.cancle'|translate}}</button>
<button type="button" class="btn btn-sm btn-primary" (click)="ButtonOK()" >{{'button.confirm'|translate}}</button>
</div>
