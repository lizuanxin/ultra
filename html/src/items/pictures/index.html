<div class="bread-layer">
        pictures
</div>

<div class="container-layer">
    <div class="row">
        <div class="col-md-6">
                <div class="d-inline-block">
                    <button class="btn btn-sm btn-outline-primary" type="button" (click)="OpenModal(template)">{{'button.add'|translate}}</button>
                </div>
        </div>
    </div>
    <div class="table-responsive" margin-vertical>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="3%"><input type="checkbox"></th>
                    <th></th>
                    <th width="12%" text-center>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td (click)="$event.stopPropagation()">
                        <input type="checkbox" >
                    </td>
                    <td>
                        <img width=60 src="assets/images/portfolio-1.jpg">
                    </td>
                    <td text-center><button class="btn btn-sm btn-outline-primary" (click)="$event.stopPropagation()">{{'button.del'|translate}}</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
