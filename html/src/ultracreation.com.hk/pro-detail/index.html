<div class="container" m-t-30>
    <ul class="row justify-content-between">
        <li class="col-md-6">
            <div class="gallery-top" [ngStyle]="{'background-image':'url(' + AvatarUrl + ')'}">

            </div>
            <div class="gallery-thumbs">
                <swiper #ThumbsSwiper [Config]="{spaceBetween: 10,
                    slidesPerView: 6,
                    touchRatio: 1,
                    nextButton: '.swiper-button-next',
                    prevButton: '.swiper-button-prev'}">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" [class.active]="CurrentIndex===i" (mouseover)="SlideClick(item, i)" *ngFor="let item of PublishedPic; let i=index" [ngStyle]="{'background-image':'url(' + item.Path + ')'}"></div>
                    </div>
                    <ng-template [ngIf]="PublishedPic.length > 6">
                        <div class="swiper-button-next swiper-button-white"></div>
                        <div class="swiper-button-prev swiper-button-white"></div>
                    </ng-template>
                </swiper>
            </div>
        </li>
        <li class="col-md-6" margin-vertical>
            <div padding-horizontal>
                <h2>{{PublishedItem.Name}}</h2>
                <!-- <p text-gray margin-vertical>USB cable/方贴/葫芦贴/ iphone头/type C头/电池包</p> -->
                <p text-red margin-vertical f-24><span>{{PublishedPrice.Region}}</span>{{PublishedPrice.Retail}}</p>
                <p margin-vertical f-16>&nbsp;</p>
                <div class="row" m-b-30>
                    <div class="col-auto" text-gray-light f-14>选择规格：</div>
                    <div class="col-md-9">
                        <span class="detail-spec">
                            <a class="active">蓝</a>
                            <a>红</a>
                        </span>
                    </div>
                </div>
                <div class="row" justify-content-end m-t-50>
                    <div class="col-md-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon handle-pointer" (click)="AddSubQty('-')">-</span>
                            <span class="form-control justify-content-center">{{Quantity}}</span>
                            <span class="input-group-addon handle-pointer" (click)="AddSubQty('+')">+</span>
                        </div>
                    </div>
                </div>
                <div class="row" justify-content-end margin-top>
                    <!-- <div class="col-md-3">
                        <button type="button" class="btn btn-primary btn-block" [routerLink]="['/order']">Buy Now</button>
                    </div> -->
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success btn-block" (click)="AddCart()">Add To Cart</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
