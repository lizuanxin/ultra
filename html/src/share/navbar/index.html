<div class="fixed-top header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler navbar-toggler-right" (click)="isCollapsed = !isCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="navbar-brand"><span class="logo-tx">Ultra Creation</span></div>
            <div class="collapse navbar-collapse" [collapse]="isCollapsed">
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">XXXXX</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">XXXXXXXXXX</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-text">
                <ul class="collapse navbar-collapse" [collapse]="isCollapsed">
                    <li class="nav-item">
                        <div class="btn-group" dropdown placement="bottom right">
                            <button dropdownToggle type="button" class="btn btn-sm btn-light dropdown-toggle">
                                {{App.Language|translate}} <span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                                <li role="menuitem" *ngFor="let lang of App.Languages" ><a class="dropdown-item" href="javascript:void(0)" (click)="ChangeLang(lang)">{{lang|translate}}</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="btn-group" dropdown placement="bottom right">
                            <button dropdownToggle type="button" class="btn btn-sm btn-light dropdown-toggle">
                                {{Auth.Me.FirstName}} <span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                                <li role="menuitem"><a class="dropdown-item" href="javascript:void(0)">{{'site.ucenter.title'|translate}}</a></li>
                                <li role="menuitem" *ngIf="!Auth.IsLogin"><a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/login']">{{'button.login'|translate}}</a></li>
                                <li class="divider dropdown-divider"></li>
                                <li role="menuitem"><a class="dropdown-item" href="javascript:void(0)" (click)="Logout()" *ngIf="Auth.IsLogin">{{'button.logout'|translate}}</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
    </nav>

</div>
