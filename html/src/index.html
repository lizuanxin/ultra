<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UltraCreation Ltd.</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root>
        <style>
            app-root {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica, sans-serif;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            }

            .loading{
                display: inline-flex;
                justify-content: center;
                text-align: right;
                align-items: center;
            }

            .loading:before{
                content:"loading";
                position:absolute;
            }

            .loader,
            .loader:before {
                border-radius: 50%;
                width: 10em;
                height: 10em;
            }

            .loader {
                margin: auto;
                font-size: 10px;
                position: relative;
                text-indent: -9999em;
                border-top: 1.1em solid rgba(9, 27, 189, 0.2);
                border-right: 1.1em solid rgba(19, 6, 207, 0.2);
                border-bottom: 1.1em solid rgba(9, 76, 201, 0.2);
                border-left: 1.1em solid #f08205;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-animation: load8 1.1s infinite linear;
                animation: load8 1.1s infinite linear;
            }

            @-webkit-keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                50% {
                    -webkit-transform: rotate(180deg);
                    transform: rotate(180deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes load8 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                50% {
                    -webkit-transform: rotate(180deg);
                    transform: rotate(180deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>
        <div class="loading">
            <div class="loader"></div>
        </div>

    </app-root>
</body>

</html>
